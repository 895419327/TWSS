{% load staticfiles %}
<link rel="stylesheet" href={% static "main/teacher/workload_input/pratice_class/pratice_class_add.css" %}>

<div class="pratice_class_add popup">

    <div class="pratice_class_add_cross">
        <img src={% static "main/resourse/cross.png" %}>
    </div>

    <div class="pratice_class_add_title">新 增</div>

    <div>
        <span>学年 </span>
        <select>
            <option>2016-2017学年</option>
            <option>2017-2018学年</option>
        </select>

        <span>学期 </span>
        <select>
            <option>第一学期</option>
            <option>第二学期</option>
        </select>
    </div>

    <div>
        <span>年级 </span>
        <select>
            <option>2016级</option>
            <option>2015级</option>
            <option>2014级</option>
        </select>

        <span>班级 </span>
        <select>
            <option>生物工程1班</option>
            <option>生物工程2班</option>
            <option>生物技术1班</option>
            <option>生物技术2班</option>
            <option>生物信息1班</option>
            <option>生物信息2班</option>
        </select>
    </div>

    <div>
        <span>课程名 </span>
        <input type="text" id="pratice_class_add_class_name">

        <span>课程属性 </span>
        <select id="pratice_class_add_class_attr">
            <option>必修</option>
            <option>限选</option>
            <option>选修</option>
        </select>
    </div>

    <div>
        <span>学时 </span>
        <input type="text" id="pratice_class_add_class_period">

        <span>学分 </span>
        <input type="text" id="pratice_class_add_class_credit">
    </div>

    <div class="pratice_class_add_buttons_area">
        <div id="pratice_class_add_submit" class="pratice_class_add_buttons">提交</div>

        <div id="pratice_class_add_cancel" class="pratice_class_add_buttons">取消</div>
    </div>

</div>
