{% load staticfiles %}
{% load myfilters %}
<script src={% static 'main/teacher/workload_input/paper_guide/paper_guide_add.js' %}></script>

<div class="add_popup" style="height: 350px;">

    <div class="add_cross"><img src={% static "main/resourse/cross.png" %}></div>

    <div class="add_title">新 增</div>

    <form id="paper_guide_add_form" method="post" action="/upload" name="paper_guide"
          autocomplete="off">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ user.id }}">
        <input type="hidden" name="requestfor" value="paper_guide_add">

        <input hidden id="location_year_post" name="location_year_post">

        <div style="margin: 0 0 0 100px">
            <span>项目名称 </span>
            <input type="text" name="project_name" style="width: 470px" class="non_empty"
                   value="{{ modified_project.name }}">
        </div>

        <div hidden><span>项目编号</span><input type="text" name="project_id" value="{{ modified_project.id }}"></div>

        <div class="add_left">
            <div>
                <span>年份 </span>
                <select name="year">
                    {% if modified_project %}
                        <option>{{ modified_project.year }}年</option>
                    {% elif location %}
                        {% if year != '所有' %}
                            <option>{{ year }}年</option>
                        {% endif %}
                    {% endif %}
                    {% for y in years %}
                        {% if y != year|stoi %}
                            <option>{{ y }}年</option>
                        {% endif %}
                        {% if y != modified_project.year %}
                            <option>{{ y }}年</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>

            <div>
                <span>论文作者 </span>
                <input type="text" name="author" style="width: 200px" class="non_empty"
                       value="{{ modified_project.author }}">
            </div>
        </div>

        <div class="add_right">

            <div>
                <span>级别 </span>
                <select name="level">
                    {% if modified_project %}
                        <option>{{ modified_project.level }}</option>
                        {% if modified_project.level == 'SCI' %}
                            <option>核心期刊</option>
                            <option>一般期刊</option>
                        {% elif modified_project.level == '核心期刊' %}
                            <option>SCI</option>
                            <option>一般期刊</option>
                        {% elif modified_project.level == '一般期刊' %}
                            <option>SCI</option>
                            <option>核心期刊</option>
                        {% endif %}
                    {% else %}
                        <option>SCI</option>
                        <option>核心期刊</option>
                        <option>一般期刊</option>
                    {% endif %}
                </select>
            </div>
        </div>
    </form>

    <div class="add_buttons_area">
        <div class="add_buttons add_submit">提交</div>
        <div class="add_buttons add_cancel">取消</div>
    </div>


</div>
