{% load staticfiles %}

<link rel="stylesheet" href={% static "main/head_of_department/teacher_management/teacher_management.css" %}>
<script src={% static "main/head_of_department/teacher_management/teacher_management.js" %}></script>

<div class="teacher_management_content main_interface">

    <div class="content_title">{{ department.name }} 教师队伍管理</div>

    <div class="teacher_management_content_blur_area">
        <table class="teacher_management_table" cellspacing="0">
            <tr>
                <th width="120px">教师编号</th>
                <th width="100px">教师姓名</th>
                <th width="80px">职称</th>
                <th width="100px">联系方式</th>
                <th width="120px">邮箱</th>
                <th width="100px">操作</th>
            </tr>

            {% if teacher_list %}
                {% for teacher in teacher_list %}
                    <tr>
                        <td>{{ teacher.id }}</td>
                        <td>{{ teacher.name }}</td>
                        <td>{{ teacher.title }}</td>
                        <td>{{ teacher.phone_number }}</td>
                        <td>{{ teacher.email }}</td>
                        <td>
                            <img class="teacher_management_modify" id="{{ teacher.id }}_modify"
                                 src={% static "main/resourse/modify.png" %}>
                            <img class="teacher_management_delete" id="{{ teacher.id }}_delete"
                                 src={% static "main/resourse/delete.png" %}>
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}
            <tr>
                <td colspan="6">
                    <div class="teacher_management_add_button">新 增</div>

                </td>
            </tr>
        </table>
    </div>

    <div class="teacher_management_add_content">

    </div>
</div>
