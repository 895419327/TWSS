{% load staticfiles %}

<div class="main_content">

    <div class="content_title">公告</div>

    <div class="notice_area">
        <div class="notice">
            {{ notice.content }}
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var notice = $('.notice');
        notice.each(function () {
            var str = $(this).html();
            str = str.replace(/\n/g, '<br>');
            $(this).html(str);
        });
    });
</script>
