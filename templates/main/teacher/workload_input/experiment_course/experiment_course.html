{% load staticfiles %}
{% load myfilters %}
<link rel="stylesheet" href={% static "main/teacher/workload_input/experiment_course/experiment_course.css" %}>
<script src={% static "main/teacher/workload_input/experiment_course/experiment_course.js" %}></script>

<div class="experiment_course_content main_interface">

    <div class="content_title">实验课 工作量录入</div>

    <div class="experiment_course_content_blur_area">

        <div class="experiment_course_search_bar">
            <div class="experiment_course_search_bar_item">
                <span>学年</span>
                <select>
                    <option>2016-2017学年</option>
                    <option>2017-2018学年</option>
                </select>
            </div>

            <div class="experiment_course_search_bar_item">
                <span>学期</span>
                <select>
                    <option>第一学期</option>
                    <option>第二学期</option>
                </select>
            </div>

            <div class="experiment_course_search_bar_item">
                <span>课程名</span>
                <select>
                    <option>------------------</option>
                    <option>微积分</option>
                    <option>有机化学</option>
                </select>
            </div>

            <div id="experiment_course_search_button">查询</div>
        </div>

        <table class="experiment_course_table" cellspacing="0">
            <tr>
                <th width="160px">学年/学期</th>
                <th width="220px">课程名</th>
                <th width="90px">课程属性</th>
                <th width="150px">上课班级</th>
                <th width="60px">人数</th>
                <th width="60px">学时</th>
                <th width="60px">学分</th>
                <th width="100px">审核状态</th>
                <th width="100px">修改/删除</th>
            </tr>

            <tr>
                {#            <td><input type="checkbox" style="zoom: 1.3"></td>#}
                <td><div>2016-2017学年</div><div>第一学期</div></td>
                <td>高级语言程序设计(C语言程序设计）</td>
                <td>限选</td>
                <td>
                    <div>2016生物信息1班</div>
                    <div>2016生物信息2班</div>
                </td>
                <td>97</td>
                <td>34</td>
                <td>4</td>
                <td>已审核</td>
                <td><img title="修改" src={% static "main/resourse/modify.png" %}><img title="删除"
                                                                                     src={% static "main/resourse/delete.png" %}>
                </td>
            </tr>

        </table>
        <div class="experiment_course_add_button">新 增</div>

    </div>

    <div class="experiment_course_add_content">
        {#        {% include "main/teacher/workload_input/experiment_course/experiment_course_add.html" %}#}
    </div>

</div>
