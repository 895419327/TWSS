{% load staticfiles %}
<link rel="stylesheet" href={% static "main/teacher/workload_input/experiment_course/experiment_course_add.css" %}>
<script src={% static 'main/teacher/workload_input/experiment_course/experiment_course_add.js' %}></script>

<div class="experiment_course_add popup">

    <div class="experiment_course_add_cross"><img src={% static "main/resourse/cross.png" %}></div>

    <div class="experiment_course_add_title">修 改</div>

    <form id="experiment_course_add_form" method="post" action="/upload" name="experiment_course" autocomplete="off">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ user.id }}">
        <input type="hidden" name="requestfor" value="experiment_course_add">

        <div class="experiment_course_add_left">
            <div>
                <span>学年 </span>
                <select name="year" class="experiment_course_add_form_data">
                    <option>{{ modified_course.year }}-{{ modified_course.year|add:1 }}学年</option>
                    <option>2016-2017</option>
                    <option>2017-2018</option>
                </select>
            </div>

            <div>
                <span>学期 </span>
                <select name="semester" class="experiment_course_add_form_data">
                    {% if modified_course.semester == 1 %}
                        <option>第一学期</option>
                        <option>第二学期</option>
                    {% else %}
                        <option>第一学期</option>
                        <option>第二学期</option>
                    {% endif %}
                </select>
            </div>

            <div>
                <span>课程属性 </span>
                <select name="course_attribute" class="experiment_course_add_form_data">
                    <option>
                        {% if modified_course.attribute == 1 %}
                            <td>专业课实验</td>
                        {% elif modified_course.attribute == 2 %}
                            <td>计算机上机实验</td>
                        {% elif modified_course.attribute == 3 %}
                            <td>开放实验</td>
                        {% else %}
                            <td>ERROR</td>
                        {% endif %}
                    </option>
                    <option>专业课实验</option>
                    <option>计算机上机实验</option>
                    <option>开放实验</option>
                </select>
            </div>

            <div>
                <span>课程名 </span>
                <input type="text" name="course_name" class="experiment_course_add_form_data"
                       value="{{ modified_course.name }}">
            </div>

            <div>
                <span>课程编号 </span>
                <input type="text" name="course_id" class="experiment_course_add_form_data"
                       value="{{ modified_course.id }}">
            </div>

            <div>
                <span>学时 </span>
                <input type="text" name="period" class="experiment_course_add_form_data"
                       value="{{ modified_course.period }}">
            </div>

            <div>
                <span>学分 </span>
                <input type="text" name="credit" class="experiment_course_add_form_data"
                       value="{{ modified_course.credit }}">
            </div>
        </div>

        <div class="experiment_course_add_right">

            <span style="height: 40px">班级</span>
            <div class="experiment_course_add_classes">
                {% if class_list %}
                    {% for clas in class_list %}
                        {% if clas.id in classes_checked %}
                            <div><label><input type="checkbox" name="{{ clas.id }}" checked/> {{ clas.name }}</label></div>
                        {% else %}
                            <div><label><input type="checkbox" name="{{ clas.id }}"/> {{ clas.name }}</label></div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            </div>
        </div>


    </form>

    <div class="experiment_course_add_buttons_area">
        <div id="experiment_course_add_submit" class="experiment_course_add_buttons">提交</div>
        <div id="experiment_course_add_cancel" class="experiment_course_add_buttons">取消</div>
    </div>


</div>
