{% load staticfiles %}

<div class="main_content">

    <div class="content_title">公告</div>

    <div class="notice_area">
        <div class="notice">
            {{ notice.content }}
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var notice = $('.notice');
        var text = notice.html();
        text = text.replace(/\n/g, '<br>');
        text = text.replace(/-&gt;/g, '->');
        notice.html(text);
    });
</script>
