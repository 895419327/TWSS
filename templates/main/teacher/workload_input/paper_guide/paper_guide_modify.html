{% load staticfiles %}
<link rel="stylesheet"
      href={% static "main/teacher/workload_input/paper_guide/paper_guide_add.css" %}>
<script src={% static 'main/teacher/workload_input/paper_guide/paper_guide_add.js' %}></script>

<div class="paper_guide_add">

    <div class="paper_guide_add_cross"><img src={% static "main/resourse/cross.png" %}></div>

    <div class="paper_guide_add_title">新 增</div>

    <form id="paper_guide_add_form" method="post" action="/upload" name="paper_guide"
          autocomplete="off">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ user.id }}">
        <input type="hidden" name="requestfor" value="paper_guide_add">

        <div class="paper_guide_add_left">

            <div>
                <span>项目名称 </span>
                <input type="text" name="project_name" class="paper_guide_add_form_data" style="width: 500px"
                       value="{{ modified_project.name }}">
            </div>

            <div hidden><span>项目编号</span><input type="text" name="project_id" class="paper_guide_add_form_data"
                                                value="{{ modified_project.id }}"></div>

            <div style="float: left">
                <span>论文作者 </span>
                <input type="text" name="author" class="paper_guide_add_form_data" style="width: 200px"
                       value="{{ modified_project.author }}">
            </div>

            <div style="float: right">
                <span>级别 </span>
                <select name="level" class="paper_guide_add_form_data">
                    <option>{{ modified_project.level }}</option>
                    <option>SCI</option>
                    <option>核心期刊</option>
                    <option>一般期刊</option>
                </select>
            </div>

            {# float修正 #}
            <div style="float: left; width: 700px; height: 2px"></div>

            <div style="float: left">
                <span>学年 </span>
                <select name="year" class="paper_guide_add_form_data">
                    <option>{{ modified_project.year }}-{{ modified_project.year|add:1 }}</option>
                    <option>2016-2017</option>
                    <option>2017-2018</option>
                </select>
            </div>

            <div style="float: right">
                <span>学期 </span>
                <select name="semester" class="paper_guide_add_form_data">
                    {% if modified_project.semester == 1 %}
                        <option>第一学期</option>
                        <option>第二学期</option>
                    {% else %}
                        <option>第二学期</option>
                        <option>第一学期</option>
                    {% endif %}
                </select>
            </div>



        </div>
    </form>

    <div class="paper_guide_add_buttons_area">
        <div id="paper_guide_add_submit" class="paper_guide_add_buttons">提交</div>
        <div id="paper_guide_add_cancel" class="paper_guide_add_buttons">取消</div>
    </div>


</div>
