{% load staticfiles %}
{% load myfilters %}
<script src={% static 'main/teacher/workload_input/teaching_achievement/teaching_achievement_add.js' %}></script>

<div class="add_popup" style="height: 350px">

    <div class="add_cross"><img src={% static "main/resourse/cross.png" %}></div>

    <div class="add_title">新 增</div>

    <form id="teaching_achievement_add_form" method="post" action="/upload" name="teaching_achievement"
          autocomplete="off">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ user.id }}">
        <input type="hidden" name="requestfor" value="teaching_achievement_add">

        <input hidden id="location_year_post" name="location_year_post">
        <input hidden id="location_semester_post" name="location_semester_post">

        <div style="margin: 0 0 0 100px;">
            <span>项目名称 </span>
            <input type="text" name="project_name" style="width: 470px" class="non_empty"
                   value="{{ modified_project.name }}">
        </div>

        <div hidden><span>项目编号</span><input type="text" name="project_id" value="{{ modified_project.id }}"></div>

        <div class="add_left">
            <div>
                <span>学年 </span>
                <select name="year">
                    {% if modified_project %}
                        <option>{{ modified_project.year }}-{{ modified_project.year|add:1 }}学年</option>
                    {% elif location %}
                        {% if year != '所有' %}
                            <option>{{ year }}-{{ year|add:1 }}学年</option>
                        {% endif %}
                    {% endif %}
                    {% for y in years %}
                        {% if y != year|stoi %}
                            <option>{{ y }}-{{ y|add:1 }}学年</option>
                        {% endif %}
                        {% if y != modified_project.year %}
                            <option>{{ y }}-{{ y|add:1 }}学年</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>

            <div>
                <span>类别 </span>
                <select name="type">
                    {% if modified_project %}
                        <option>{{ modified_project.type }}</option>
                    {% elif project_type %}
                        <option>{{ project_type }}</option>
                    {% endif %}
                </select>
            </div>
        </div>

        <div class="add_right">
            <div>
                <span>学期 </span>
                <select name="semester">
                    {% if modified_project %}
                        {% if modified_project.semester == 1 %}
                            <option>第一学期</option>
                            <option>第二学期</option>
                        {% else %}
                            <option>第二学期</option>
                            <option>第一学期</option>
                        {% endif %}
                    {% elif location %}
                        {% if semester == '第二学期' %}
                            <option>第二学期</option>
                            <option>第一学期</option>
                        {% else %}
                            <option>第一学期</option>
                            <option>第二学期</option>
                        {% endif %}
                    {% else %}
                        <option>第一学期</option>
                        <option>第二学期</option>
                    {% endif %}
                </select>
            </div>

            <div>
                <span>级别 </span>
                <select name="level">
                    {% if modified_project %}
                        <option>{{ modified_project.level }}</option>
                    {% endif %}
                    {% if project_type %}
                        {% if project_type == '教研论文' %}
                            {% if modified_project.level == '核心期刊' %}
                                <option>一般期刊</option>
                            {% elif modified_project.level == '一般期刊' %}
                                <option>核心期刊</option>
                            {% else %}
                                <option>核心期刊</option>
                                <option>一般期刊</option>
                            {% endif %}

                        {% elif project_type == '教改项目结项' or project_type == '教学成果' %}
                            {% if modified_project.level == '国家级' %}
                                <option>省部级</option>
                                <option>校级</option>
                            {% elif modified_project.level == '省部级' %}
                                <option>国家级</option>
                                <option>校级</option>
                            {% elif modified_project.level == '校级' %}
                                <option>国家级</option>
                                <option>省部级</option>
                            {% else %}
                                <option>国家级</option>
                                <option>省部级</option>
                                <option>校级</option>
                            {% endif %}

                        {% elif project_type == '教材' %}
                            {% if modified_project.level == '全国统编教材、国家级规划教材、全国教学专业指导委员会指定教材、全国优秀教材' %}
                                <option>其他正式出版教材</option>
                            {% elif modified_project.level == '其他正式出版教材' %}
                                <option>全国统编教材、国家级规划教材、全国教学专业指导委员会指定教材、全国优秀教材</option>
                            {% else %}
                                <option>全国统编教材、国家级规划教材、全国教学专业指导委员会指定教材、全国优秀教材</option>
                                <option>其他正式出版教材</option>
                            {% endif %}
                        {% endif %}
                    {% endif %}
                </select>
            </div>
        </div>


    </form>

    <div class="add_buttons_area">
        <div class="add_buttons add_submit">提交</div>
        <div class="add_buttons add_cancel">取消</div>
    </div>


</div>
