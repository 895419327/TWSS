{% load staticfiles %}
{% load myfilters %}
<script src={% static "main/teacher/user_info/user_info.js" %}></script>

<div class="main_content">

    <div class="content_title">用户信息</div>

    <form id="user_info_form" method="post" action="/upload" style="margin: 30px auto 0" autocomplete="off">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ user.id }}">
        <input type="hidden" name="requestfor" value="user_info">

        <div class="single_line_item">
            <div class="single_line_item_title">用户名</div>
            <div class="single_line_item_value">{{ user.id }}</div>
        </div>

        <div class="single_line_item">
            <div class="single_line_item_title">姓名</div>
            <div class="single_line_item_value">{{ user.name }}</div>
        </div>

        <div class="single_line_item">
            <div class="single_line_item_title">职称</div>
            <div class="single_line_item_value">{{ user.title }}</div>
        </div>

        <div class="single_line_item">
            <div class="single_line_item_title">所属系</div>
            <div class="single_line_item_value">{{ user.department.name }}</div>
        </div>

        <div class="single_line_item">
            <div class="single_line_item_title">手机号</div>
            <div class="single_line_item_value single_line_item_can_modify" name="phone_number">{{ user.phone_number }}</div>
        </div>

        <div class="single_line_item">
            <div class="single_line_item_title">邮箱</div>
            <div class="single_line_item_value single_line_item_can_modify" name="email">{{ user.email }}</div>
        </div>

    </form>

    <div class="content_button" id="user_info_modify">修改</div>

</div>
