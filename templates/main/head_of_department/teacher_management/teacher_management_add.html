{% load staticfiles %}
<script src={% static 'main/head_of_department/teacher_management/teacher_management_add.js' %}></script>

<div class="add_popup" style="height: 350px;">

    <div class="add_cross"><img src={% static "main/resourse/cross.png" %}></div>

    <div class="add_title">新 增</div>

    <form id="teacher_management_add_form" method="post" action="/upload" name="teacher_management"
          autocomplete="off">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ user.id }}">
        <input type="hidden" name="requestfor" value="teacher_management_add">

        <div class="add_left">
            <div>
                <span>教工号 </span>
                <input type="text" name="teacher_id" style="width: 200px" value="{{ modified_teacher.id }}">
            </div>

            {% if modified_teacher %}
                <div>
                    <input type="text" name="original_teacher_id" style="width: 200px" value="{{ modified_teacher.id }}"
                           hidden>
                </div>
            {% endif %}

            <div>
                <span>职 称 </span>
                <input type="text" name="title" style="width: 200px" value="{{ modified_teacher.title }}">
            </div>

            <div>
                <span>手机号 </span>
                <input type="text" name="phone_number" style="width: 200px" value="{{ modified_teacher.phone_number }}">
            </div>
        </div>

        <div class="add_right">
            <div>
                <span>姓名 </span>
                <input type="text" name="name" style="width: 200px" value="{{ modified_teacher.name }}">
            </div>

            <div>
                <span>密码 </span>
                {% if modified_teacher %}
                    <input type="text" name="password" style="width: 200px; text-align: center"
                           value="不修改则放空">
                {% else %}
                    <input type="text" name="password" style="width: 200px; text-align: center"
                           value="默认为手机号" disabled>
                {% endif %}
            </div>

            <div>
                <span>邮箱 </span>
                <input type="text" name="email" style="width: 200px" value="{{ modified_teacher.email }}">
            </div>
        </div>
    </form>

    <div class="add_buttons_area">
        <div class="add_buttons add_submit">提交</div>
        <div class="add_buttons add_cancel">取消</div>
    </div>


</div>
