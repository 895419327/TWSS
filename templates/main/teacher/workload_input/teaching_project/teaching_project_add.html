{% load staticfiles %}
<link rel="stylesheet"
      href={% static "main/teacher/workload_input/teaching_project/teaching_project_add.css" %}>
<script src={% static 'main/teacher/workload_input/teaching_project/teaching_project_add.js' %}></script>

<div class="teaching_project_add">

    <div class="teaching_project_add_cross"><img src={% static "main/resourse/cross.png" %}></div>

    <div class="teaching_project_add_title">新 增</div>

    <form id="teaching_project_add_form" method="post" action="/upload" name="teaching_project"
          autocomplete="off">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ user.id }}">
        <input type="hidden" name="requestfor" value="teaching_project_add">

        <input hidden id="location_year_post" name="location_year_post">
        <input hidden id="location_semester_post" name="location_semester_post">

        <div class="teaching_project_add_left">

            <div>
                <span>项目名称 </span>
                <input type="text" name="project_name" style="width: 500px" value="{{ modified_project.name }}">
            </div>

            <div hidden><span>项目编号</span><input type="text" name="project_id" value="{{ modified_project.id }}"></div>

            <div style="float: left">
                <span>学年 </span>
                <select name="year">
                    {% if modified_project %}
                        <option>{{ modified_project.year }}-{{ modified_project.year|add:1 }}学年</option>
                    {% endif %}
                    <option>2016-2017</option>
                    <option>2017-2018</option>
                </select>
            </div>

            <div style="float: right">
                <span>学期 </span>
                <select name="semester">
                    {% if modified_project %}
                        {% if modified_project.semester == 1 %}
                            <option>第一学期</option>
                            <option>第二学期</option>
                        {% else %}
                            <option>第二学期</option>
                            <option>第一学期</option>
                        {% endif %}
                    {% else %}
                        <option>第一学期</option>
                        <option>第二学期</option>
                    {% endif %}
                </select>
            </div>

            <div style="float: left">
                <span>类别 </span>
                <select name="type">
                    {% if modified_project %}
                        <option>{{ modified_project.type }}</option>
                    {% endif %}
                    <option>专业、团队及实验中心类</option>
                    <option>课程类</option>
                    <option>工程实践教育类</option>
                    <option>教学名师</option>
                    <option>大学生创新创业训练</option>
                </select>
            </div>

            <div style="float: right">
                <span>级别 </span>
                <select name="level">
                    {% if modified_project %}
                        <option>{{ modified_project.level }}</option>
                    {% endif %}
                    <option>国家级</option>
                    <option>省部级</option>
                    <option>校级</option>
                </select>
            </div>

        </div>
    </form>

    <div class="teaching_project_add_buttons_area">
        <div id="teaching_project_add_submit" class="teaching_project_add_buttons">提交</div>
        <div id="teaching_project_add_cancel" class="teaching_project_add_buttons">取消</div>
    </div>


</div>
