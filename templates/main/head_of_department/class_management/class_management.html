{% load staticfiles %}

<link rel="stylesheet" href={% static "main/head_of_department/class_management/class_management.css" %}>
<script src={% static "main/head_of_department/class_management/class_management.js" %}></script>

<div class="class_management_content main_interface">

    <div class="content_title">{{ department.name }} 班级管理</div>

    <div class="class_management_content_blur_area">

        <table class="class_management_table" cellspacing="0" cellpadding="0">
            <tr>
                <th width="80px">班级编号</th>
                <th width="150px">班级名称</th>
                <th width="80px">学生人数</th>
                <th width="150px">班主任</th>
                <th width="120px">班主任联系方式</th>
                <th width="80px">操作</th>
            </tr>

            {% if class_list %}
                {% for clas in class_list %}
                    <tr>
                        <td>{{ clas.id }}</td>
                        <td>{{ clas.name }}</td>
                        <td>{{ clas.sum }}</td>
                        <td>{{ clas.teacher.name }} {{ clas.teacher.id }}
                        </td>
                        <td>{{ clas.teacher.phone_number }}</td>
                        <td>
                            <img class="class_management_modify" id="{{ clas.id }}_modify"
                                 src={% static "main/resourse/modify.png" %}>
                            <img class="class_management_delete" id="{{ clas.id }}_delete"
                                 src={% static "main/resourse/delete.png" %}>
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>
        <div class="class_management_add_button">新 增</div>

    </div>

    <div class="class_management_add_content">

    </div>
</div>
