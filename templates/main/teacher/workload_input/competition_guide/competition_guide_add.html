{% load staticfiles %}
<script src={% static 'main/teacher/workload_input/competition_guide/competition_guide_add.js' %}></script>

<div class="add_popup" style="height: 400px">

    <div class="add_cross"><img src={% static "main/resourse/cross.png" %}></div>

    <div class="add_title">新 增</div>

    <form id="competition_guide_add_form" method="post" action="/upload" name="competition_guide"
          autocomplete="off">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ user.id }}">
        <input type="hidden" name="requestfor" value="competition_guide_add">

        <input hidden id="location_year_post" name="location_year_post">
        <input hidden id="location_semester_post" name="location_semester_post">

        <div style="margin: 0 0 0 100px">
            <span>项目名称 </span>
            <input type="text" name="project_name" style="width: 470px" class="non_empty"
                   value="{{ modified_project.name }}">
        </div>

        <div hidden>
            <span>项目编号</span>
            <input type="text" name="project_id" value="{{ modified_project.id }}">
        </div>

        <div style="margin: 0 0 0 100px">
            <span>参赛学生 </span>
            {% if modified_project %}
                <input type="text" name="project_students" style="width: 470px" class="non_empty"
                       value="{{ modified_project.students }}">
            {% else %}
                <input type="text" name="project_students" style="width: 470px" class="non_empty">
            {% endif %}
        </div>

        <div class="add_left">
            <div>
                <span>学年 </span>
                <select name="year">
                    {% if modified_project %}
                        <option>{{ modified_project.year }}-{{ modified_project.year|add:1 }}学年</option>
                    {% endif %}
                    <option>2016-2017</option>
                    <option>2017-2018</option>
                </select>
            </div>

            <div>
                <span>级别 </span>
                <select name="level">
                    {% if modified_project %}
                        <option>{{ modified_project.level }}</option>
                    {% endif %}
                    <option>特等</option>
                    <option>一等</option>
                    <option>二等</option>
                </select>
            </div>
        </div>

        <div class="add_right">
            <div>
                <span>学期 </span>
                <select name="semester">
                    {% if modified_project %}
                        {% if modified_project.semester == 1 %}
                            <option>第一学期</option>
                            <option>第二学期</option>
                        {% else %}
                            <option>第二学期</option>
                            <option>第一学期</option>
                        {% endif %}
                    {% else %}
                        <option>第一学期</option>
                        <option>第二学期</option>
                    {% endif %}
                </select>
            </div>

            <div>
                <span>类别 </span>
                <select name="type">
                    {% if modified_project %}
                        <option>{{ modified_project.type }}</option>
                    {% elif project_type %}
                        <option>{{ project_type }}</option>
                    {% endif %}
                </select>
            </div>
        </div>
    </form>

    <div class="add_buttons_area">
        <div class="add_buttons add_submit">提交</div>
        <div class="add_buttons add_cancel">取消</div>
    </div>


</div>
