{% load staticfiles %}
<script src={% static 'main/head_of_department/workload_audit/workload_audit_reject.js' %}></script>

<div class="add_popup" style="height: 370px;">

    <div class="add_cross"><img src={% static "main/resourse/cross.png" %}></div>

    <div class="add_title">驳回原因</div>

    <form id="workload_audit_reject_form" method="post" action="/upload" autocomplete="off">
        <div class="hidden">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ user.id }}">
            <input type="hidden" name="identify_code" value="{{ user.identify_code }}">
            <input type="hidden" id="reject_form_requestfor" name="requestfor" value="workload_audit_reject">
            <input type="hidden" name="project_type" value="{{ project_type }}">
            <input type="hidden" name="project_id" value="{{ project_id }}">
            <input type="hidden" id="location_year_post" name="location_year_post">
            <input type="hidden" id="location_semester_post" name="location_semester_post">
            <input type="hidden" id="location_audit_status_post" name="location_audit_status_post">
        </div>

        <style type="text/css">
            .audit_reject_reason {
                height: 150px;
                width: 580px;
                padding: 10px;
                font-size: 20px;
                resize: none;
                border: 1px solid #cccccc;
            }
        </style>

        <div style="width: 600px; margin: 0 auto;">
            <textarea name="reject_reason" class="audit_reject_reason">驳回原因：</textarea>
        </div>
    </form>

    <div class=" add_buttons_area">
        <div class="add_buttons add_submit">提交</div>
        <div class="add_buttons add_cancel">取消</div>
    </div>

</div>
